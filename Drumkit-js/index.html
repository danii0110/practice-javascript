<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drum kit</title>
    <link rel="stylesheet" href="style.css" />
    <script src="sounds.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">JS Drum kit</div>
      <div class="container-des">
        <div id="1" class="item" onkeydown="keyPressed()">
          A
          <div class="item-explain">CLAP</div>
        </div>
        <div class="item">
          S
          <div class="item-explain">HIHAT</div>
        </div>
        <div class="item">
          D
          <div class="item-explain">KICK</div>
        </div>
        <div class="item">
          F
          <div class="item-explain">OPENHAT</div>
        </div>
        <div class="item">
          G
          <div class="item-explain">BOOM</div>
        </div>
        <div class="item">
          H
          <div class="item-explain">RIDE</div>
        </div>
        <div class="item">
          J
          <div class="item-explain">SNARE</div>
        </div>
        <div class="item">
          K
          <div class="item-explain">TOM</div>
        </div>
        <div class="item">
          L
          <div class="item-explain">TINK</div>
        </div>
      </div>
    </div>
  </body>
</html>
